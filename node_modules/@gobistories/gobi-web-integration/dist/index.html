<!DOCTYPE html>
<html lang="en">
<head>
  <meta property="og:title" content="Gobi Stories">
  <meta property="og:description" content="Put stories on you own website">
  <meta property="og:image" content="https://gobistories.co/wp-content/uploads/2019/03/gobi-logo.png">
  <meta property="og:url" content="https://gobistories.com">
  <meta name="viewport" content="width=device-width, maximum-scale=1">
  <title>Gobi Web Integration</title>
  <style>
    html, body {
      background: black;
      width: 100%;
      height: 60%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 120px;
    }

    form {
      flex-grow: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .inset {
      display: flex;
      align-items: stretch;
      height: 48px;
      width: 360px;
    }

    input, button {
      font-style: normal;
      font-weight: normal;
      font-size: 20px;
      line-height: 27px;
      display: flex;
      align-items: center;
    }

    input {
      background: white;
      border: 2px solid #0093FF;
      box-shadow: 0px 5px 20px 5px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      color: #011C39;
      padding: 8px;
    }

    button {
      margin-left: 8px;
      background: #0093FF;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      border-width: 0;
    }
  </style>
  <script type="text/javascript" src="/dist/run-config.js"></script>
<link rel="shortcut icon" href="favicon.ico"><script type="text/javascript" src="index.js?v=fe282e"></script></head>
<body>
  <a class="logo" href="https://www.gobistories.com">
    <img src="/gobi-logo.svg" loading="lazy" alt="Gobi" />
  </a>
  <form action="/watch" method="GET">
    <div class="inset">
      <input type="text" name="storyId" placeholder="Enter a viewkey..." />
      <button type="submit">Watch</button>
    </div>
  </form>
</body>
</html>
