<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gobi - Web Integration test</title>
    <script type="text/javascript" src="/dist/run-config.js"></script>
  <script type="text/javascript" src="../index.js?v=fe282e"></script></head>
  <body>
    <div class="wrapper">
      <h3>Single Story - Class and Data</h3>
      <div class="gobi-stories" data-gobi-story="ojf2z" data-gobi-size="100px"></div>
      <h3>Multiple Stories - Class and Data</h3>
      <div class="gobi-stories" data-gobi-stories="wmvbm e9e9e" data-gobi-color="#00ffff" data-gobi-wrap="true"></div>
      <h3>All Options - Class and Data</h3>
      <div class="gobi-stories"
        data-gobi-stories="6adrc xrahx"
        data-gobi-color="#0000ff"
        data-gobi-vertical-orientation="true"
        data-gobi-animated-bubble="false"
        data-gobi-bubble-size="250px"

        data-gobi-auto-segue="true"
        data-gobi-hide-title="false"
        data-gobi-is-full-height-mobile="false"
        data-gobi-auto-start="true"

        data-gobi-save-position="true"
        data-gobi-loop="true"
        data-gobi-width="20"
        data-gobi-height="20"

        data-gobi-play-button="false"
        data-gobi-use-media-proxy="true"

      <h3>Single Story - Classes Only</h3>
      <div class="gobi-stories gobi-story-8a257 gobi-color-gold gobi-bubble-size-125px gobi-animated-bubble-false"></div>

      <div class="gobi-stories gobi-stories-gdg8a-awawq gobi-color-#ff0000 gobi-size-200px gobi-wrap-true"></div>
      <h3>All Options - Classes Only</h3>
      <div class="gobi-stories gobi-stories-tmfhc-jfmft gobi-color-#0000ff gobi-vertical-orientation-true gobi-animated-bubble-false gobi-bubble-size-250px gobi-show-play-icon-true gobi-play-icon-url-https://cdn.iconscout.com/icon/free/png-256/play-213-386758.png gobi-align-left gobi-auto-segue-true gobi-hide-title-true gobi-is-full-height-mobile-false gobi-auto-start-true gobi-auto-start-with-sound-false gobi-save-position-true gobi-loop-true gobi-width-20 gobi-height-20 gobi-check-view-port-false gobi-play-button-false gobi-use-media-proxy-true"></div>

    <script>gobi.discover({ shadowSelector: '.wrapper', apiBaseUrl: runConfig.apiBaseUrl })</script>
