<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gobi - Web Integration test</title>
    <script type="text/javascript" src="/dist/run-config.js"></script>
    <style>
      button {
        outline: none;
      }

      button.with-outline:focus-visible {
        outline: auto;
      }
    </style>
  <script type="text/javascript" src="../dist/index.js?v=daf26c"></script><script type="text/javascript" src="../index.js?v=fe282e"></script></head>
  <body>
    <h3>Test if outline:none is inherited by shadowDom</h3>
    <button class="with-outline">Outline</button>
    <button>No Outline</button>
    <div id="gobi-module-container"></div>
    <script>
      new gobi.Bubbles({
        container: '#gobi-module-container',
        bubbleSize: '170px',
        color: '#BD00FE',
        animatedBubble: true,
        disableShadowDom: false,
        autoSegue: true,
        showEmptyStories: true,
        playerOptions: {
          autoStart: true,
          autoStartWithSound: true,
          apiBaseUrl: runConfig.apiBaseUrl,
        },
        stories: [
          {
            id:
              'ojf2z',
          },
        ],
      });
    </script>
  </body>
</html>
