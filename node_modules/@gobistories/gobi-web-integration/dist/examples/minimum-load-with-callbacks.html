  <div id="gobi-module-container"></div>
  <script>

    new gobi.Bubbles({

      color: '#BD00FE',
      isFullHeightMobile: true,
      on: {
        'close': function(){

      },
      playerOptions: {

        apiBaseUrl: runConfig.apiBaseUrl,
        on: {
