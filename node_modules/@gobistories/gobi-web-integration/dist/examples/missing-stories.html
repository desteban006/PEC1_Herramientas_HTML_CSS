<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gobi - Web Integration test</title>
    <script type="text/javascript" src="/dist/run-config.js"></script>
    <style>
      pre {
        margin-top: 2rem;
      }
    </style>
  <script type="text/javascript" src="../index.js?v=fe282e"></script></head>
  <body>
    <div id="inner-html-container"></div>
    <h3>Show Missing Stories</h3>
    <div id="show-missing-container"></div>
    <h3>Hide Missing Stories</h3>
    <div id="hide-missing-container"></div>
    <script>
      new gobi.Bubbles({
        container: '#show-missing-container',
        // bubbleSize: '170px',
        color: '#BD00FE',
        animatedBubble: true,
        disableShadowDom: false,
        autoSegue: true,
        showEmptyStories: true,
        playerOptions: {
          autoStart: true,
          autoStartWithSound: true,
          apiBaseUrl: runConfig.apiBaseUrl,
        },
        stories: [
          {
            id:
              'ja6rdasdfasdfasdfas',
            title: 'Custom Title',
          },
          {
            id: 'bg67t',
            title: 'Custom Title',
            thumbnailUrl:
              'https://res.cloudinary.com/gobi-dev/image/upload/v1639580038/examples/coffee-man_heyane.png',
          },
          { id: 'hkygu' },
          { id: '7ertf' },
          { id: undefined },
          { id: null },
        ],
      });

      new gobi.Bubbles({
        container: '#hide-missing-container',
        // bubbleSize: '170px',
        color: '#BD00FE',
        animatedBubble: true,
        disableShadowDom: false,
        autoSegue: true,
        showEmptyStories: false,
        playerOptions: {
          autoStart: true,
          autoStartWithSound: true,
          apiBaseUrl: runConfig.apiBaseUrl,
        },
        stories: [
          {
            id:
              'ja6rdasdfasdfasdfas',
            title: 'Custom Title',
          },
          {
            id: 'bg67t',
            title: 'Custom Title',
            thumbnailUrl:
              'https://res.cloudinary.com/gobi-dev/image/upload/v1639580038/examples/coffee-man_heyane.png',
          },
          { id: 'hkygu' },
          { id: '7ertf' },
          { id: undefined },
          { id: null },
        ],
      });
    </script>
  </body>
</html>
