<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gobi - Web Integration test</title>
    <script type="text/javascript" src="/dist/run-config.js"></script>
  <script type="text/javascript" src="../index.js?v=fe282e"></script></head>
  <body>
    <p>Scroll down to see bubbles...</p>
    <div style="width: 100%; height: 100vh"></div>
    <div style="width: 100%; height: 200px">
      <div id="gobi-module-container"></div>
      <script>
        new gobi.Bubbles({
          container: '#gobi-module-container',
          bubbleSize: '170px',
          color: '#BD00FE',
          animatedBubble: true,
          disableShadowDom: false,
          autoSegue: true,
          showEmptyStories: true,
          playerOptions: {
            autoStart: true,
            autoStartWithSound: true,
            useMediaProxy: true,
            apiBaseUrl: runConfig.apiBaseUrl,
          },
          stories: [
            { id: 'ojf2z' },
            { id: 'wmvbm' },
          ],
        });
      </script>
    </div>
    <div style="width: 100%; height: 40vh"></div>
  </body>
</html>
